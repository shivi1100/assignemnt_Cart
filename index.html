<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="cart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Lato:ital@1&family=Noto+Sans&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <div class="form">
         <header><h4>Bundel & Save</h4></header>
          <div class="form-input">   
            <input type="radio" onclick="toggle()" name="box" id="box1" value="hide" />
            <label for="One">
              <div>
                <div class="detail" id="title1">1 Pair</div>
                <div class="detail" id="price">DKK 195.00</div>
                <div class="discount">50% OFF</div>
                <table class="pairOne" hidden>
                  <tr>
                    <th>Size</th>
                    <th>Color</th>
                  </tr>
                  <tr>
                    <td class="size1"> #1
                      <select class="select-box">
                        <option value="s">S</option>
                      </select>
                    </td>
                    <td>
                      <select class="select-box">
                        <option value="s">Colour</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="size2"> #2
                      <select class="select-box">
                        <option value="s">S</option>
                      </select>
                    </td>
                    <td>
                      <select class="select-box">
                        <option value="s">Colour</option>
                      </select>
                    </td>
                  </tr>
                </table>
              </div>
            </label>
          </div>
          <div class="form-input">
            <input type="radio" name="box" id="box2" value="Two" checked />
            <label for="Two">
              <div>
                <div class="detail" id ="title">2 Pair</div>
                <div class="detail" id="price">DKK 345.00</div>
                <strike>DKK 195.00</strike>
                <span id="Popular">Most Popular</span>
                <div class="discount">40% OFF</div>
                <table id="pairTwo">
                  <tr>
                    <th>Size</th>
                    <th>Color</th>
                  </tr>
                  <tr>
                    <td class="size1"> #1
                      <select class="select-box">
                        <option value="s">S</option>
                      </select>
                    </td>
                    <td>
                      <select class="select-box">
                        <option value="s">Colour</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="size2"> #2
                      <select class="select-box">
                        <option value="s">S</option>
                      </select>
                    </td>
                    <td>
                      <select class="select-box">
                        <option value="s">Colour</option>
                      </select>
                    </td>
                  </tr>
                </table>
              </div>
            </label>
          </div>
          <div class="form-input">
            <input type="radio" name="box" id="box3" value="Three" />
            <label for="Three">
              <div>
                <div class="detail" id="title">3 Pair</div>
                <div class="detail" id="price">DKK 528.00</div>
                <div class="discount">60% OFF</div>
                <table id="pairThree" hidden>
                  <tr>
                    <th>Size</th>
                    <th>Color</th>
                  </tr>
                  <tr>
                    <td class="size1"> #1
                      <select class="select-box">
                        <option value="s">S</option>
                      </select>
                    </td>
                    <td>
                      <select class="select-box">
                        <option value="s">Colour</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="size2"> #2
                      <select class="select-box">
                        <option value="s">S</option>
                      </select>
                    </td>
                    <td>
                      <select class="select-box">
                        <option value="s">Colour</option>
                      </select>
                    </td>
                  </tr>
                </table>
              </div>
            </label>
          </div>
          <footer>
            <p id="p1">Free 2 day shipping</p> 
            <p id="p2">Total: DKK 360.00 </p>
          </footer> 
          <button class="btn">+ Add to Cart</button>
        </div>       
      </div>    
  </body>
</html>
